<html>
	<head>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
        <script>
            var data;
            var time = 20000;
            getCsvData();
            setInterval(function(){ getCsvData() }, time);
            
            function getCsvData() {
                $.ajax({
                    type: "GET",  
                    url: "listapreguntas.csv?"+Date.now(),
                    dataType: "text",       
                    success: function(response)  
                    {
                        data = $.csv.toArrays(response);
                        generateHtmlTable(data);
                    }   
                });
            }
        
            function generateHtmlTable(data) {
                var html = '';
                if(typeof(data[0]) === 'undefined') {
                    return null;
                } else {
                    var iteration = 0;
                    $.each(data, function( index, row ) {
                        iteration++;
                        if (iteration > Number($("#oldData").val())) {
                            $("#oldData").val(Number($("#oldData").val())+1);
                            console.log("row0"+iteration+"oldadata"+$("#oldData").val());
                            html += '<tr><td>'+$("#oldData").val()+'</td>';
                            $.each(row, function( index, colData ) {
                                html += '<td>';
                                html += colData;
                                html += '</td>';
                            });
                            html += '</tr>';
                            
                        }
                    });
                    $( "#livechat").append(html);
                    $( "#listapreguntas" ).table( "rebuild" );
                }
            }	
        </script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header" style="overflow:hidden;">
				<h1>Platicando con Artemio y Rolman</h1>
				<a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
			</div><!-- /header -->
            <input type="hidden" id="oldData" value="0">
			<div role="main" class="ui-content">
                <div>
                    <table data-role="table" id="listapreguntas" data-mode="columntoggle" class="ui-body-d ui-shadow table-stroke ui-responsive" data-column-btn-theme="b" data-column-btn-text="Columnas a mostrar." data-column-popup-theme="a">
                        <thead>
                            <tr>
                                <th data-priority="2">#</th>
                                <th data-priority="3">Usuario</th>
                                <th data-priority="1"> Pregunta</th>
                                <th data-priority="4">Hora</th>
                            </tr>
                        </thead>
                        <tbody id="livechat">
                        </tbody>
                    </table>
                </div>
			</div><!-- /content -->
			<div data-role="panel" data-display="push" data-theme="b" id="nav-panel">

			</div><!-- /panel -->

		</div><!-- /page -->
